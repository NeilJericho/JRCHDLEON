<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTech - Member Login</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>GymTech</h1>
            <p>Get Ready to be Fit</p>
        </div>
        
        <div class="auth-body">
            <form class="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" class="form-control" required placeholder="Enter your email" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" required placeholder="Enter your password" autocomplete="current-password">
                </div>
                
                <div class="form-group" style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">Login to Account</button>
                </div>
            </form>

            <div class="auth-footer">
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
